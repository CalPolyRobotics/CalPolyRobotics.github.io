<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cal Poly Robotics</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="stylesheets/global.css">
  <link rel="stylesheet" href="stylesheets/body.css">
  <link rel="stylesheet" href="stylesheets/carousel.css">
  <link rel="stylesheet" href="stylesheets/header.css">
  <link rel="stylesheet" href="stylesheets/footer.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-init="loadLists()" ng-controller="pageController" ng-class="getClass('/main')" ng-cloak>
  <div class="layer">
    <div layout="row" class="headerBorder">

      <div class="headerBody header">
         <a href="#!main" style="color: transparent"><h1 class="mainTitle">Cal Poly Robotics Club</h1></a>
      </div>

      <div flex>
        <md-content hide-xs hide-sm class="clear-content navBar">
          <md-nav-bar
                  md-selected-nav-item="home"
                  nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="#!main" name="home" value="home">Home</md-nav-item>
            <md-nav-item md-nav-href="#!projects" name="projects">Projects</md-nav-item>
            <md-nav-item md-nav-href="#!store" name="store">Club Store</md-nav-item>
            <md-nav-item md-nav-href="#!contact" name="contact">Contact Us</md-nav-item>
            <md-nav-item md-nav-href="#!about" name="about">About</md-nav-item>
          </md-nav-bar>
        </md-content>


        <div flex>
          <md-sidenav md-component-id="left" class="md-sidenav-left">

            <a ng-click="toggleLeftMenu()" ng-href="#!">
              <div layout="row" layout-align="center center">
                <img id="logo" src="resources/images/logo_clear.png" ></img>
              </div>
            </a>

            <md-list id="navlist">
              <md-list-item class="md-1-line list-item" ng-click="showProjectList = !showProjectList">
                <div class="md-list-item-text">
                  <p>Projects</p>
                </div>
                <span flex></span>
                <md-icon>chevron_right</md-icon>
              </md-list-item>

              <md-list-item ng-show="showProjectList" class="md-1-line sublist-item" ng-repeat="project in projectList" ng-click="toggleLeftMenu()" ng-href="#!{{project.href}}">
                <div class="md-list-item-text">
                  <p>{{project.name}}</p>
                </div>
              </md-list-item>

              <md-list-item class="md-1-line list-item" ng-click="toggleLeftMenu()" ng-href="#!store">
                <div class="md-list-item-text">
                  <p>Club Store</p>
                </div>
              </md-list-item>

              <md-list-item class="md-1-line list-item" ng-click="toggleLeftMenu()" ng-href="#!contact">
                <div class="md-list-item-text">
                  <p>Contact Us</p>
                </div>
              </md-list-item>

              <md-list-item class="md-1-line list-item" ng-click="toggleLeftMenu()" ng-href="#!about">
                <div class="md-list-item-text">
                  <p>About</p>
                </div>
              </md-list-item>

            </md-list>
          </md-sidenav>


          <md-content hide-gt-sm class="clear-content">
            <div id="headerButtonContainer" layout="column" layout-align="center end">
              <md-button id="headerButton" ng-click="toggleLeftMenu()" class="md-icon-button md-primary mobileNavButton" aria-label="Settings">
                <md-icon md-svg-icon="resources/icons/menu.svg" class="menuIcon"></md-icon>
              </md-button>
            </div>

          </md-content>
        </div>
      </div>
    </div>

    <!-- Applies individual htm pages-->
    <!-- TODO IF ever change height of header navbar, this needs to be update -->
    <md-content layout-padding flex class="clear-content" style="height: -webkit-calc(100% - 98px)">
      <div ng-view flex layout-fill style="height: 100%"></div>
    </md-content>

  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


</body>
</html>
