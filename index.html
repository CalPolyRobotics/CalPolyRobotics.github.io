<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Cal Poly Robotics Club</title>

      <!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="resources/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon/favicon-16x16.png">
      <link rel="manifest" href="resources/favicon/manifest.json">
      <link rel="mask-icon" href="resources/favicon/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="theme-color" content="#ffffff">

      <!-- Angular -->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

      <!-- Local Scripts -->
      <script src="./javascripts/app.js"></script>
      <script src="./javascripts/routing.js"></script>

      <!-- Local Stylesheets-->
      <link rel="stylesheet" href="stylesheets/style.css">
   </head>

   <body ng-app="firstApplication" ng-init="loadLists()" ng-controller="pageController" ng-cloak>
      <div id="sideNavContainer" layout="row">
         <md-sidenav md-component-id="left" class="md-sidenav-left">
               
            <a ng-click="toggleLeftMenu()" ng-href="#!">
               <div layout="row" layout-align="center center">
                  <img id="logo" src="resources/images/logo_clear.png" ></img>
               </div>
            <a>

            <md-list id="navlist">
               <md-list-item class="md-1-line list-item" ng-click="showProjectList = !showProjectList">
                  <div class="md-list-item-text">
                     <p>Projects</p>
                  </div>
                  <span flex></span>
                  <md-icon>chevron_right</md-icon>
               </md-list-item>

               <md-list-item ng-show="showProjectList" class="md-1-line sublist-item" ng-repeat="project in projectList" ng-click="toggleLeftMenu()" ng-href="#!{{project.href}}">
                  <div class="md-list-item-text">
                     <p>{{project.name}}</p>
                  </div>
               </md-list-item>

               <md-list-item class="md-1-line list-item" ng-click="toggleLeftMenu()" ng-href="#!store">
                  <div class="md-list-item-text">
                     <p>Club Store</p>
                  </div>
               </md-list-item>

               <md-list-item class="md-1-line list-item" ng-click="toggleLeftMenu()" ng-href="#!contact">
                  <div class="md-list-item-text">
                     <p>Contact Us</p>
                  </div>
               </md-list-item>

               <md-list-item class="md-1-line list-item" ng-click="toggleLeftMenu()" ng-href="#!about">
                  <div class="md-list-item-text">
                     <p>About</p>
                  </div>
               </md-list-item>

            </md-list>
         </md-sidenav>


         <md-content>
            <md-button ng-click="toggleLeftMenu()" class="md-icon-button md-primary" aria-label="Settings">
               <md-icon md-svg-icon="resources/icons/menu.svg"></md-icon>
            </md-button>

         </md-content>

      </div>

      <!-- Applies individual htm pages-->
      <div ng-view></div>
   </body>
</html>
