<div>
	<md-grid-list md-cols="3" md-row-height ="1:1">
		<md-grid-tile ng-repeat="project in projectList">
			<a href="#!{{project.href}}">
				<img ng-src="{{project.image}}" alt="{{project.name}}" height="200" width="200">
			</a>
			<md-grid-tile-footer>{{project.name}}</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
